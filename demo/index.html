<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>hajiki demo</title>
<style>
body, h1, h2 {
  font-family: sans-serif;
  margin: 0px;
  padding: 0px;
}
.content {
  position: absolute;
  top: 0px;
  left: 0px;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 1em;
}
</style>  
</style>
</head>
<body>
<canvas id="hajiki" class="background"></canvas>
<section class="content">
<h1 class="content__title">hajiki</h1>
<h2 class="content__description">physical touch motion library.</h2>
<a href="http://github.com/fnobi/hajiki">http://github.com/fnobi/hajiki</a>
<!-- /.content --></section>
<script src="../hajiki.js"></script>
<script>
// get window size
var width = window.innerWidth;
var height = window.innerHeight;


// setup canvas
var canvas = document.getElementById('hajiki');
canvas.width = width;
canvas.height = height;
canvas.style.position = 'absolute';
canvas.style.top = canvas.style.left = '0px';
canvas.style.width = canvas.style.height = '100%';

var ctx = canvas.getContext('2d');


// setup sample image
var IMAGE_SIZE = 128;
var image = new Image();
image.src = 'img/sample.png';


// setup hajiki
var hajiki = new Hajiki({
    el: canvas,
    pos: [ width * 0.5, height * 0.5 ],
    friction: 0.8,
    potentialRate: 0.1,
    throwPower: 1,
    disableGrip: false,
    disableDeviceMotion: false
});

// animation frame
(function loop () {
    hajiki.calcPos();

    canvas.width = width;
    ctx.drawImage(
        image,
        hajiki.pos[0] - IMAGE_SIZE / 2,
        hajiki.pos[1] - IMAGE_SIZE / 2,
        IMAGE_SIZE,
        IMAGE_SIZE
    );

    requestAnimationFrame(loop);
})();

</script>
</body>
</html>
